<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerCine - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e005e, #8b00ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .login-container {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #9b4dff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #7b2eff;
    }

    .hidden {
      display: none;
    }

    .dashboard {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .movie-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      width: 300px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginSection">
    <h1>PowerCine üé¨</h1>
    <p>Entre para continuar</p>
    <input type="text" id="username" placeholder="Usu√°rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p style="margin-top:10px;">Ainda n√£o √© membro?</p>
    <button style="background:#00c853;" onclick="window.open('https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=582853334')">Assinar por R$5</button>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>Bem-vindo ao PowerCine!</h2>
    <p>Assista seus filmes exclusivos aqui üçø</p>
    <div class="movie-card">
      <h3>Filme de Exemplo</h3>
      <iframe src="https://drive.google.com/file/d/1ZLqJ3S9AFvKqFzDqk6_qT2o6Xo4fKx2X/preview" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // login simples para teste
    const users = [
      { username: "kaicki", password: "123456", admin: true },
      { username: "usuario", password: "senha123", admin: false }
    ];

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("dashboard").style.display = "flex";
      } else {
        alert("Usu√°rio ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
